<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ADM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/loginadm.css">
</head>
<body>
    <div id="container">
        <div id="filho">
            <div id="texto">
                <h1>Login Administrador</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <div id="msgEntrar"></div>
                <div id="msgFalha"></div>
            </div>
            <div id="login_adm">
                <div class="campo">
                <span class="material-symbols-outlined">
                   person
                </span> 
                <input type="email" name="login" id="ilogin" autocomplete="email" required minlength="8" placeholder="Seu e-mail">
                </div>
                <div class="campo">
                <span class="material-symbols-outlined">
                   lock
                </span>
                <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" placeholder="Sua senha">  
                </div>
                <input type="submit" id="ientrar" value="Entrar" onclick="administrador(); return false">
                <a href="esqueci.html" class="botao">Esqueci a senha</a>
            </div>
        </div>
    </div>
    <footer>
        <p id="versao">Versão 2.0</p>
    </footer>
    <script src="adm.js"></script>
</body>
</html>
