<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de localstorage</title>
    <h1>LocalStorage Exemplo</h1>
    <label>Digite seu nome:</label>
    <input type="text" id="nome">
    <button onclick="SalvarNome()">Enviar</button>

    <div>
        <p id="mensagem">

        </p>
    </div>

    <script>
        function SalvarNome() {
            let nome = document.getElementById('nome').value
            localStorage.setItem('nomeUsuario', nome)
            exibirMsg('Nome salvo com sucesso!')
        }

        function exibirMsg(mensagem) {
            let pMsg = document.getElementById('mensagem')
            pMsg.textContent = mensagem
        }
    </script>
</head>
<body>
    
</body>
</html>
