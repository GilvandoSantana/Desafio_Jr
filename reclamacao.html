<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Reclamação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/reclamacao.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
        
            <div id="geral">
            <div id="formulario">
                <h1>Cadastre aqui sua reclamação:</h1>
                <p>Seja bem-vindo ao centro de ouvidoria aos moradores de Rosário do Catete. Por favor não pule nenhuma etapa.</p>
                <form method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined" style="color: white;">
                            person
                        </span>
                        <input type="text" name="nome" id="inome" autocomplete="inome" autocomplete="email" required minlength="8" placeholder="Nome completo">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined" style="color: white;">
                            person
                        </span>
                        <input type="text" name="cpf" id="icpf" autocomplete="icpf" autocomplete="cpf" required minlength="11" placeholder="CPF">
                    </div>
                    <div id="endereco" class="campo">
                        <span class="material-symbols-outlined" style="color: white;">
                            location_on
                            </span>
                        <input type="text" name="endereço" id="iendereco" autocomplete="endereço" required minlength="8" placeholder="Endereço + N°">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined" style="color: white;">
                            location_on
                        </span>
                        <input type="text" name="bairro" id="ibairro" autocomplete="bairro" required minlength="3" placeholder="Bairro"> 
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined" style="color: white;">
                            call
                        </span>
                        <input type="tel" name="celular" id="icelular" autocomplete="celular" required minlength="8" placeholder="Celular (DDD + N°)"> 
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined" style="color: white;">
                            mail
                        </span>
                        <input type="email" name="email" id="iemail" autocomplete="current-password" required minlength="8" placeholder="E-mail">
                    </div>
                    <div id="opt">
                        <h1>Preencha sua reclamação</h1>
                        <select name="turma" id="iturma" class="selecoes" required>
                            <option value="">--- Escolha a area ---</option>
                            <option value="INFRAESTRUTURA">INFRAESTRUTURA</option>
                            <option value="EDUACACAO">EDUCAÇÃO</option>
                            <option value="TRANSPORTE">TRANSPORTE</option>
                            <option value="SAUDE">SÁUDE</option>
                        </select>
                    </div>
                    <div id="reclamacao" style="text-align: ;">
                        <input type="text" name="nome" id="ireclamacao" autocomplete="ireclamacao" autocomplete="reclamacao" required minlength="8" placeholder="Escreva sua reclamação">
                    </div>
                    <button onclick="cadastro()" id="enviar">Enviar</button>
                    <input type="submit" value="Enviar" id="msj">
                </form>
            </div>
        </section>
    </main>

    <script>
        function cadastro() {
            const nome = document.getElementById('inome')
            const cpf = document.getElementById('icpf')
            const endereco = document.getElementById('iendereco')
            const bairro = document.getElementById('ibairro')
            const celular = document.getElementById('icelular')
            const email = document.getElementById('iemail')
            const dados = {nome, cpf, enderco, bairro, celular, email}
            localStorage.getItem(dadosUsuario, JSON.stringify(dados))
        }
    </script>
</body>
</html>
