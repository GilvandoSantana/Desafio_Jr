<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Reclamação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/reclamacao.css">
</head>
<body>
    <p id="versao">Versão 2.0</p>
    <div id="container">
        <div id="imagem">
            <h1>Cadastre aqui sua reclamação</h1>
            <h5>Seja bem-vindo ao centro de ouvidoria aos moradores de Rosário do Catete. Por favor não pule nenhuma etapa.</h5>
        </div>
        <div id="formulario">
            <div id="prencher_form">
                <h4>Preencha o formulário</h4>
            </div>
            <div id="msgError">E</div>
            <div id="msgSucesso">S</div>
            <div id="form">
                <div class="campo">
                    <span class="material-symbols-outlined" style="color: white;">
                            person
                    </span>
                    <input type="text" name="nome" id="inome" placeholder="Nome completo" required>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined" style="color: white;">
                            person
                    </span>
                    <input type="text" name="cpf" id="icpf" placeholder="CPF" maxlength="14" required>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined" style="color: white;">
                            mail
                    </span>
                    <input type="email" name="email" id="iemail" placeholder="E-mail" required>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined" style="color: white;">
                            call
                    </span>
                    <input type="tel" name="celular" id="icelular" placeholder="Celular (DDD + N°)" maxlength="14" required> 
                </div>
                <div id="endereco" class="campo">
                    <span class="material-symbols-outlined" style="color: white;">
                            location_on
                            </span>
                    <input type="text" name="endereço" id="iendereco" placeholder="Endereço" required>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined" style="color: white;">
                            location_on
                    </span>
                    <input type="text" name="bairro" id="ibairro" placeholder="Bairro" required> 
                </div>
                <div id="opt">
                    <h2>Preencha sua reclamação</h1>
                    <select name="turma" id="iturma" class="selecoes" required>
                        <option value="">--- Escolha a area ---</option>
                        <option value="INFRAESTRUTURA">INFRAESTRUTURA</option>
                        <option value="EDUACACAO">EDUCAÇÃO</option>
                        <option value="TRANSPORTE">TRANSPORTE</option>
                        <option value="SAUDE">SÁUDE</option>
                    </select>
                </div>
                <div id="reclamacao" style="text-align:center">
                    <input type="text" name="nome" id="ireclamacao" placeholder="Escreva sua reclamação" required>
                </div>
                <div id="arquivo">
                    <h3>Carregar foto:  </h2>
                    <input type="file" id="iarquivo">
                </div>
                <div id="botao">
                    <button onclick="cadastro()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

<script src="reclamacao.js"></script>
</body>
</html>
